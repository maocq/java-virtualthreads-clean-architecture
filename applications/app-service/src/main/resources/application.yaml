server:
  port: 8080
spring:
  threads:
    virtual:
      enabled: true
  application:
    name: "JavaVirtualthreads"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
logging:
  level:
    root: info
adapter:
  restconsumer:
    url: "http://localhost:3000"